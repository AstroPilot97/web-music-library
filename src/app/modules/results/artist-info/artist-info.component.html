<div class="wrapper">
  <div class="bg-image" *ngIf="artistInfo.images.length !== 0" style="background-image: url({{artistInfo.images[0].url}});"></div>
  <div class="artist-container">
    <div class="artist-banner">
      <img *ngIf="artistInfo.images.length !== 0" [src]="artistInfo.images[0].url">
    </div>
    <div class="artist-name">
      <h1>{{artistInfo.name}}</h1>
    </div>
    <div class="artist-genres">
      <ul *ngFor="let genre of artistInfo.genres">
        <li>{{genre}}</li>
      </ul>
    </div>
    <div class="artist-popularity">
      <p>Popularity on Spotify: {{artistInfo.popularity}}</p>
    </div>
  </div>
</div>
